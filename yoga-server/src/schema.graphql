type Tag {
  id: ID!
  name: String!
}

 type Question {
   id: ID!
   userId: String!
   username: String
   description: String!
   tags: [String!]!
   coins: Int!
   active: Boolean
   title: String!
   text: Boolean!
   audio: Boolean!
   video: Boolean!
   duration: Int!
 }

