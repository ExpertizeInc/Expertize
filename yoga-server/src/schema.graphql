
type Query {
  user(uid: String!): User!
  tags: [Tag!]!
  users: [User]!
  questions: [Question]!
  questionsByUser(userId: String!): [Question]
  sessions: [Session!]!
  sessionsWhereUnacceptedPupil(username: String): [Session!]!
  sessionsWhereAcceptedExpert(username: String): [Session!]!
  sessionsWhereRejectedExpert(username: String): [Session!]!
  sessionsByUser(username: String): [Session!]!
}

type Mutation {
   createUser(email: String!, uid: String!, username: String!): User
   updateUser(id: ID!, email: String, uid: String, description: String, coins: Int, tags: [String], username: String, image: String): User
   login(email: String!, password: String!): LoginPayload!
   createQuestion(userId: String!, username: String!, description: String!, tags: [String!]!, coins: Int!, title: String!, text: Boolean!, audio: Boolean!, video: Boolean!, duration: Int!): Question
   createSession(type: String!, questionId: String, expert: UserCreateOneInput, pupil: UserCreateOneInput, duration: Int, accepted: Boolean, completed: Boolean, startedAt: DateTime, endedAt: DateTime): Session
   updateSession(id: String!, accepted: Boolean, completed: Boolean, startedAt: DateTime, endedAt: DateTime): Session
   addTag(name: String!): Tag
   createLinkedInUser(linkedInEmail: String!, linkedInId: String!, username: String!, tags: [String], description: String, image: String, email: String!): User
}

type Subscription {
  subscribeToSessionAsExpert(username:String!): SessionSubscriptionPayload
}

type SessionSubscriptionPayload {
  mutation: MutationType!
  node: Session
  updatedFields: [String!]
}

enum MutationType {
  CREATED
  UPDATED
  DELETED
}


type User {
  id: ID!
  username: String!
  email: String!
  uid: String!
  tags: [String!]
  description: String
  coins: Int 
  ranking: Int
  image: String
  linkedInEmail: String
  linkedInId: String
  sessionExpert: [Session!]!
  sessionPupil: [Session!]!
  inSessions: Boolean
}


type Session {
  id: ID!
  type: String!
  expert: User
  pupil: User
  duration: Int
  accepted: Boolean
  completed: Boolean
  startedAt: DateTime
  endedAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}

type LoginPayload {
  token: String
  error: String
}

type Tag {
  id: ID!
  name: String!
}

 type Question {
   id: ID!
   userId: String!
   username: String
   description: String!
   tags: [String!]
   coins: Int!
   active: Boolean
   title: String!
   text: Boolean!
   audio: Boolean!
   video: Boolean!
   duration: Int!
   answeredBy: String
 }

input UserCreateOneInput {
  connect: UserInput
}

input UserInput {
  username: String
}

scalar DateTime

