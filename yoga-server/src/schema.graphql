type Query {
  user(id: ID!): User
  tags: [String!]!
  users: [User]!
}

type User {
  id: ID!
  username: String!
  email: String!
  uid: String!
}

type LoginPayload {
  token: String
  error: String
}

type Mutation {
   createUser(email: String!, uid: String!, username: String!): User
   login(email: String!, password: String!): LoginPayload!
}