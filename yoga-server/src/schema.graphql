type Query {
  user(uid: String!): User
  tags: [Tag!]!
  users: [User]!
  questions: [Question]!
  questionsByUser(userId: String!): [Question]
}

type Mutation {
   createUser(email: String!, uid: String!, username: String!): User
   updateUser(id: String!, email: String, uid: String, description: String, coins: Int): User
   login(email: String!, password: String!): LoginPayload!
   addTag(name: String!): Tag
   createQuestion(userId: String!, description: String!, tag: String!, coins: Int!, chat: ChatType!, title: String!): Question
}

type User {
  id: ID!
  username: String!
  email: String!
  uid: String!
  tag: [UserTag!]!
  description: String
  coins: Int 
  session: [Session!]!
}

type Session {
  id: ID!
  type: String!
}

type LoginPayload {
  token: String
  error: String
}

type UserTag {
  id: ID! 
  user: User!
  tag: Tag!
}

type Tag {
  id: ID!
  name: String!
}

 type Question {
   id: ID!
   userId: String!
   description: String!
   tag: String!
   coins: Int!
   active: Boolean
   chat: ChatType!
   title: String!
 }

  enum ChatType {
    AUDIO
    VIDEO
    TEXT
  }

