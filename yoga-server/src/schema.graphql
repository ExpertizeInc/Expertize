type Query {
  user(id: ID!): User
  tags: [String!]!
  users: [User]!
  profiles: [Profile]!
}

type User {
  id: ID!
  username: String!
  email: String!
  uid: String!
}

type Profile {
  id: ID! @unique
  userId: String!
  tags: [Tag!]!
  description: String
  coins: Int
  session: [Session!]!
}


type Tag {
  id: ID!
  name: String!
}

type LoginPayload {
  token: String
  error: String
}

type Mutation {
   createUser(email: String!, uid: String!, username: String!): User
   login(email: String!, password: String!): LoginPayload!
   addTag(name: String!): Tag
   createProfile()
}