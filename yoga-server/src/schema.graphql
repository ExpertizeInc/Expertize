type Query {
  user(id: ID!): User
  tags: [String!]!
  users: [User]!
  profiles: [Profile]!
  questions: [Question]!
}

type User {
  id: ID!
  username: String!
  email: String!
  uid: String!
}

type Profile {
  id: ID!
  user: User!
  tags: [Tag!]!
  description: String
  coins: Int
  session: [Session!]!
}

type Session {
  id: ID!
  type: String!
}

type LoginPayload {
  token: String
  error: String
}

type Tag {
    id: ID!
    name: String!
}

 type Question {
   id: ID!
   userId: String!
   description: String!
   tag: [String]!
   coins: Int!
   active: Boolean
   chat: ChatType!
 }

  enum ChatType {
    AUDIO
    VIDEO
    TEXT
  }

type Mutation {
   createUser(email: String!, uid: String!, username: String!): User
   login(email: String!, password: String!): LoginPayload!
   addTag(name: String!): Tag
   createQuestion(userId: String!, description: String!, tag: String!, coins: Int!, chat: ChatType!): Question
}