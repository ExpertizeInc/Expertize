type Tag {
id: ID! @unique
name: String! @unique
}
type Question {
id: ID! @unique
userId: String!
username: String!
tags: [String!]
description: String!
coins: Int @default(value: "3")
active: Boolean
title: String!
text: Boolean!
audio: Boolean!
video: Boolean!
duration: Int! @default(value: "5")
answeredBy: String
}