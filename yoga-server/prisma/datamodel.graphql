 type User {
    id: ID! @unique 
    username: String! @unique
    email: String!
    uid: String
    tags: [UserTag!]!
    description: String
    coins: Int @default(value: "1")
    sessions: [Session!]!
  }

  type Session {
    id: ID! @unique
    type: String!
  }

  type UserTag {
    id: ID! @unique
    user: User!
    tag: Tag!
  }

  type Tag {
    id: ID! @unique
    name: String! @unique
  }

 type Question {
   id: ID! @unique
   userId: String!
   tags: String!
   coins: Int! @default(value: "3")
   active: Boolean @default(value: "false")
   chat: ChatType!
 }

  enum ChatType {
    AUDIO
    VIDEO
    TEXT
  }
