  type User {
    id: ID! @unique 
    username: String! @unique
    email: String!
    uid: String
  }

  type Profile {
    id: ID! @unique
    user: User
    tags: [UserTag!]!
    description: String
    coins: Int @default(value: "3")
    session: [Session!]!
  }

  type Session {
    id: ID! @unique
    type: String!
    createdAt: DateTime!
  }

  type UserTag {
    id: ID! @unique
    user: User!
    tag: Tag!
  }

  type Tag {
    id: ID! @unique
    name: String! @unique
  }
