 type User {
    id: ID! @unique 
    username: String! @unique
    email: String! @unique
    uid: String @unique
    tags: [String!]
    description: String
    coins: Int @default(value: "1")
    ranking: Int @default(value: "0")
    sessions: [Session!]! @relation(name: "UserSessions")
    image: String
  }

type Session {
  id: ID! @unique
  type: String!
  expert: User @relation(name: "ExpertInSession")
  pupil: User @relation(name: "PupilInSession")
  duration: Int
  completed: Boolean
  startedAt: DateTime
  endedAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}

